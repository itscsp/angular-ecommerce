
    <div class='w-full min-h-[150px] flex items-center gap-x-4'>

      <a [routerLink]="['product/', data().id]">
        <img class='max-w-[80px]'  [src]="data().image" [alt]="data().title" />
      </a>
      <div class='w-full flex flex-col'>

          <div class='flex justify-between mb-2'>
            <a [routerLink]="['product/', data().id]" class='text-sm uppercase font-medium max-w-[240px] text-primary hover:underline'>{{data().title}}</a>

            <div (click)="removeFromCart(data().id)">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24px" width="24px" xmlns="http://www.w3.org/2000/svg"><path fill="#D9D9D9" d="M292.7 840h438.6l24.2-512h-487z"></path><path d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-504-72h304v72H360v-72zm371.3 656H292.7l-24.2-512h487l-24.2 512z"></path></svg>
            </div>
          </div>

          <div class='flex gap-2 justify-between mt-3 flex-wrap md:flex-nowrap'>

            <div class='flex flex-1  w-[100px] max-w-[100px] items-center  h-full border text-primary font-medium'>
              <div (click)="data().quantity > 1 ? updateCart(data().id, 'DECS') : null" class='flex-1 h-full flex justify-center items-center cursor-pointer'>
              -
              </div>
              <div class='h-full flex justify-center items-center px-2'>{{data().quantity}} </div>
              <div (click)="updateCart(data().id, 'INC')"  class='flex-1 h-full flex justify-center items-center cursor-pointer'>
             +
              </div>
            </div>
            <div>${{data().price}} * {{data().quantity}}</div>
            <div>${{data().price * data().quantity}}</div>
          </div>

      </div>

    </div>
