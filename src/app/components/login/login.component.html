<div>
  <p class="text-sm text-gray-600 mb-4">
    If you have shopped with us before, please enter your details below. If you are a new customer, please proceed to Billing. <br/>
    Try following username and password for testing <code>U: johnd</code>, <code>PW: m38rmF$</code>
  </p>

  <form class="space-y-4" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div *ngIf="!isFetching()" class="text-red-500 text-sm mb-4">
      <!-- Login error message can be placed here -->
      loginError
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium" for="username">Username or Email <span class="text-red-500">*</span></label>
      <input 
        id="username" 
        type="text" 
        name="username" 
        value="" 
        ngModel
        required
        #username="ngModel"
        class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none"
      />
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium" for="password">Password <span class="text-red-500">*</span></label>
      <input 
        id="password" 
        type="password" 
        name="password" 
        required
        ngModel
        #password="ngModel"
        class="border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none"
      />
    </div>

    <div class="flex flex-col gap-3 max-w-sm">
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-md transition opacity-50 hover:bg-blue-700"
      >
        Login
      </button>
      <a class="text-blue-500 text-sm text-center hover:underline">
        Lost your password?
      </a>
    </div>
  </form>
</div>
