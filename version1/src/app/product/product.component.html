        <img class=' min-h-[200px] max-h-[200px] object-contain mx-auto' [src]="product().image" [alt]="product().title" />
    </div>
    <div >
        <h3 class='min-h-14 text-lg'>{{product().title}}</h3>
        <div class='flex justify-between align-middle my-4'>
        <p>${{product().price}}</p> 
           <app-rating [rating]="product().rating" />
        </div>

        <div class='flex align-middle mt-4 gap-1'>
        <button (click)="addToCartHandler()"  class='flex-1 text-center bg-blue-500 text-white py-2 px-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300'>Add To Cart</button>
        <a class='flex-1 text-center bg-blue-500 text-white py-2 px-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300' [routerLink]="['product/',product().id]">View</a>
        </div>

    </div>

</div>
