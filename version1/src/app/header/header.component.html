<header class="w-full z-10 transition-all ease-out duration-500 header">
    <div class='container mx-auto py-4 flex justify-between items-center'>
      <div (click)="toggleSidebar('wish')" class="cursor-pointer heart-icon" [class.active]="wishLength()">

      </div>
      <a routerLink="./"  class='text-4xl font-medium'>
        E Shop
      </a>
      <div (click)="toggleSidebar('cart')" class='cursor-pointer relative' >
        
        <fa-icon [icon]="faCartShopping"  [size]="'2x'"></fa-icon>
          <span *ngIf="cartLength()" class='bg-red-500 absolute -right-2 top-0 text-[12px] w-[18px] h-[18px] rounded-full text-center text-white'>
            {{cartLength()}}
          </span>
      </div> 
  </div>
</header>
